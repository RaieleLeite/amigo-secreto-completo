<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Inter&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet" />
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/responsive.css" />

</head>

<body>
  <main role="main">
    <div class="content">
      <div class="content__corner-rectangle" aria-hidden="true"></div>
      <div class="content__main">
        <section aria-labelledby="titulo-principal">
          <h1 id="titulo-principal" class="section__title">Amigo <span>Secreto</span></h1>
          <form class="form" aria-label="Formulário de inclusão de amigos">
            <label class="form__label" for="nome-amigo">
              Digite o nome de um amigo
            </label>
            <input id="nome-amigo" class="form__input" type="text" placeholder="Nome do amigo" name="nome-amigo" aria-required="true" />
            <div class="form__buttons">
              <div>
                <button onclick="adicionar()" type="button" class="button primary" aria-label="Adicionar amigo">Adicionar</button>
                <button onclick="sortear()" type="button" class="button secondary" aria-label="Sortear amigo secreto">Sortear</button>
              </div>
              <button onclick="reiniciar()" type="button" class="button terciary" aria-label="Reiniciar sorteio">Reiniciar</button>
            </div>
          </form>
        </section>

        <section class="section--results" aria-label="Resultados do sorteio">
          <article>
            <p class="friends__title" aria-live="polite">Amigos incluídos</p>
            <div class="friends__container" role="region" aria-label="Lista de amigos">
              <p id="lista-amigos"></p>
            </div>
          </article>
          <article>
            <p class="prizeDraw__title">Sorteio</p>
            <div class="prizeDraw__container" role="region" aria-label="Resultado do sorteio">
              <div id="lista-sorteio" aria-live="polite"></div>
            </div>
          </article>
        </section>
      </div>
    </div>
  </main>

  <div class="background__detail" aria-hidden="true"></div>

  <script src="js/app.js"></script>
</body>

</html>
